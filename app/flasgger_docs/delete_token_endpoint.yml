Delete access token for the user if username and password is correct.
---
parameters:
  - in: body
    name: credentials
    description: The username and password of the user.
    schema:
        type: object
        properties:
            username:
                type: string
                description: Username
                example: "username"
                required: true
            password:
                type: string
                description: Password
                in: body
                example: "password1234"
                required: true
responses:
    200:
        description: Successful operation. Access token will be deleted.
        schema:
            properties:
                code:
                    type: integer
                    description: The status code
                    example: 200
                data:
                    type: object
                    properties:
                        user_id:
                            type: integer
                            description: The id of the user
                            example: 99
                errors:
                    type: array
                    items:
                        type: string
                    description: The errors
                    example: []
    401:
        description: Authentication failed.
        schema:
            properties:
                code:
                    type: integer
                    description: The status code
                    example: 401
                data:
                    type: object
                    example: {}
                errors:
                    type: array
                    items:
                        type: string
                    description: The errors
                    example: ["Invalid username or password."]
    5XX:
        description: There was an unexpected error processing your request.
        schema:
            properties:
                code:
                    type: integer
                    description: The status code
                    example: 5XX
                data:
                    type: object
                    example: {}
                errors:
                    type: array
                    items:
                        type: string
                    description: The errors
                    example: ["Something went wrong."]
